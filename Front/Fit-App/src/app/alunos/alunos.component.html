<h2>Alunos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th><button type="button" (click)="exibirOcultarImagem()" class="btn btn-outline-light btn-sm">{{!exibirImagem ? 'Exibir' : 'Ocultar'}}</button></th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Nascimento</th>
      <th>Altura</th>
      <th>Tipo Sangu√≠neo</th>
      <th>Data Cadastro</th>
      <th></th>

    </tr>
  </thead>
  <tbody *ngIf="alunos && alunos.length">
    <tr *ngFor="let aluno of alunosFiltrados">
      <td>{{aluno.idAluno}}</td>
      <td>
        <img src="/assets/{{aluno.fotoAluno}}"
        [style.width.px]="100"
        [style.margin.px]="3"
        [collapse]="!exibirImagem"
        [isAnimated]="true"
         >

      </td>
      <td>{{aluno.nomeAluno}}</td>
      <td>{{aluno.cpf}} </td>
      <td>{{formatarData(aluno.dataNascimento)}}</td>
      <td>{{aluno.altura}}cm</td>
      <td>{{aluno.tipoSanguineo}}</td>
      <td>{{formatarData(aluno.dataCadastro)}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>


      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!alunos || !alunos.length">
    <tr>
      <th colspan="8">Nenhum aluno cadastrado</th>
    </tr>
  </tfoot>
</table>
