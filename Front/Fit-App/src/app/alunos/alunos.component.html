<h2>Alunos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
          <button type="button" (click)="exibirOcultarImagem()" class="btn btn-outline-light btn-sm">
           <i class="{{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        </button>
      </th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Nascimento</th>
      <th>Altura</th>
      <th>Tipo Sanguíneo</th>
      <th></th>

    </tr>
  </thead>
  <tbody *ngIf="alunos && alunos.length">
    <tr *ngFor="let aluno of alunosFiltrados">
      <td>
        <img src="/assets/{{aluno.fotoAluno}}"
        [style.width.px]="100"
        [style.margin.px]="3"
        [collapse]="!exibirImagem"
        [isAnimated]="true"
         >

      </td>
      <td>{{aluno.nomeAluno}}</td>
      <td>{{aluno.cpf}} </td>
      <td>{{aluno.dataNascimento | DateTimeFormatPipe}}</td>
      <td>{{aluno.altura}}cm</td>
      <td>{{aluno.tipoSanguineo}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm mr-2" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>


      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!alunos || !alunos.length">
    <tr>
      <th colspan="8">Nenhum aluno cadastrado</th>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir o aluno?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
